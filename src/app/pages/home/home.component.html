<!-- Header con gr치fica integrada -->
<app-header
  [userName]="'MAURICIO HUESCA RODRIGUEZ'"
  [fechaIngreso]="'01/09/2014'"
  [dataProductos]="dataProductos"
  (productoSeleccionado)="filtrarPolizas($event)">
</app-header>

<!-- Mis P칩lizas -->
<div class="p-4">
  <h2 class="text-xl font-semibold flex items-center gap-2">
    <i class="fas fa-file-alt text-gray-600"></i> Mis P칩lizas ({{ filteredPolizas.length }})
  </h2>

  <!-- Tarjetas de p칩lizas -->
  <div class="flex-1 grid md:grid-cols-3 gap-4 mt-4">
    <div *ngFor="let poliza of filteredPolizas" class="p-4 rounded shadow bg-blue-100">
      <p class="font-bold">{{ poliza.codigo }}</p>
      <p class="text-sm text-gray-700">{{ poliza.descripcion }}</p>
      <p class="text-sm mt-2">{{ poliza.saldo ? 'SALDO MONEDA LOCAL $' + poliza.saldo : 'Saldo No disponible' }}</p>
    </div>
  </div>
</div>
