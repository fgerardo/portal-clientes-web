<!-- Header con gr치fica integrada -->
<app-header>
</app-header>

<!-- Mis P칩lizas -->
<div class="p-4">
  <h2 class="text-xl font-semibold flex items-center gap-2">
    <i class="fas fa-file-alt text-gray-600"></i>
    Mis P칩lizas ({{ filteredPolizas.length }})
  </h2>

  <!-- Tarjetas de p칩lizas -->
  <div class="overflow-x-auto flex gap-4 mt-4">
    <div
      *ngFor="let poliza of filteredPolizas; let i = index"
      class="tarjeta-poliza"
      [ngClass]="{
        'bg-1': i === 0,
        'bg-2': i === 1,
        'bg-3': i === 2 || i === 3,
        'bg-4': i === 4
      }"
    >
      <p class="font-bold text-lg">{{ poliza.codigo }}</p>
      <p class="text-sm">{{ poliza.descripcion }}</p>
      <p class="text-sm mt-2">
        {{ poliza.saldo !== undefined ? 'SALDO MONEDA LOCAL $' + poliza.saldo.toLocaleString('es-MX') : 'Saldo No disponible' }}
      </p>
    </div>
  </div>
</div>
