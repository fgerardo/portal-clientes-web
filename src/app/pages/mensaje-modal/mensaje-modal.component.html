<h2 mat-dialog-title [ngClass]="data.success ? 'title-success' : 'title-warning'">Mensaje</h2>

<mat-dialog-content class="dialog-content">
  <p [ngClass]="data.success ? 'mensaje-success' : 'mensaje-warning'">
    {{ data.mensaje }}
  </p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="close()" class='btn-cerrar'>Cerrar</button>
</mat-dialog-actions>
